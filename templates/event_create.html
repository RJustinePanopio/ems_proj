{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}

<div class="col-md-6 mx-auto">
<div class="card mt-2">
        <div class="card-header">
          Create Event
        </div>
        <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                {{ form | crispy }}
                <button type= "submit" class="btn btn-primary">Create</button>
            </form>
        </div>
      </div>
      


{% endblock %}
